server:
    port: 8088

api:
    prefix: api/v1

spring:
    datasource:
        url: jdbc:postgresql://localhost:5433/shopapp
        username: postgres
        password: 123456
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
    servlet:
      multipart:
          max-file-size: 10MB
          max-request-size: 10MB